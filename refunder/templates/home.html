{% extends "base.html" %}

{% if error %}
  <p>Whoops! {{ error }}</p>
{% endif %}

{% block form %}
<p>What type of account is this?</p>
<form method="post" action="/refund" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <input type="submit" id="start_refund" value="Start refunding!" />
</form>
{% endblock form %}
